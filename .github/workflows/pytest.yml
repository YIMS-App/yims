name: Pytest
on: 
  workflow_dispatch:
  push:
    branches:
      - automate-backend-tests
  pull_request:
    branches: 
      - main
jobs:
  build:
    strategy:
      matrix:
        python-version: [3.10.10]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Switch to Current Branch
        run: git checkout ${{ env.BRANCH }}
              
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./flask_server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --use-pep517

      # IMPORTANT NOTE: right now this testing pipeline is not connected to aws server so integration tests will fail as it cannot connect to a server, right now we are doing integration testing by running a server manually, so once the aws server works this pipeline will work smoothly
      - name: Run unit tests
        working-directory: ./flask_server
        run: | 
          pytest .

